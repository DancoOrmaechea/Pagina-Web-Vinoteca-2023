<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceder</title>
    <link rel="stylesheet" href="../css/estilo.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
</head>

<body>
    <!-- BARRA DE NAVEGACION -->
    <header class="header__Navegacion">
        <div class="Logo__Vino__Teca">
            <a href="../index.html">
                <img class="animate__animated animate__bounce" id="imagen__Logo__Principal"
                    src="../imgs/VinoTecaPREMIUM1.png" alt="LogoVinoTeca">
            </a>
        </div>
        <nav>
            <ul id="navHamburguesa" class="navegacion__Paginas__ul">
                <button class="menuCerrar" id="menuCerrar">X</button>
                <li class="navegacion__Paginas__li"><a class="navegacion__Paginas__a" href="../index.html">Inicio</a>
                </li>
                <li class="navegacion__Paginas__li"><a class="navegacion__Paginas__a"
                        href="./tienda.html">Tienda</a></li>
                <li class="navegacion__Paginas__li"><a class="navegacion__Paginas__a"
                        href="./contacto.html">Contacto</a></li>
                <li class="navegacion__Paginas__li"><a class="navegacion__Paginas__a"
                        href="./conocenos.html">Conocenos</a></li>
                <li class="navegacion__Paginas__li"><a class="navegacion__Paginas__a"
                        href="./accederRegistrarse.html">Acceder</a></li>
            </ul>
        </nav>
        <button class="menuAbrir" id="menuAbrir">=</button>
    </header>
<!-- 1er FORMULARIO -->
    <h1 class="h1Acceder"> ACCEDER </h1>
    <div class="containerAcceder">
        <h2 class="contactoTituloForm">ACCEDER</h2>
        <form class="formAcceder" action="#" method="post">
            <label class="labelAcceder" for="nombre">Nombre de usuario o Correo electronico</label>
            <input class="usuarioAcceder" type="text" id="nombre" name="nombre" required>
            <label class="subtitulosFormulario" for="email">Contraseña</label>
            <input class="passwordAcceder" type="password" id="password" name="password" required>
            <input class="botonAcceder" type="submit" value="Acceder">
        </form>
    </div>
<!-- 2do FORMULARIO -->
    <h1 class="h1Acceder"> REGISTRARSE </h1>
    <div class="containerAcceder">
        <h2 class="contactoTituloForm">REGISTRATE</h2>
        <form class="formContacto" action="#" method="post">
            <label class="labelAcceder" for="nombre">Nombre</label>
            <input class="usuarioAcceder" type="text" id="nombre" name="nombre" required>
            <label class="subtitulosFormulario" for="email">Correo Electronico</label>
            <input class="emailAcceder" type="text" id="email" name="email" required>
            <label class="subtitulosFormulario" for="password">Contraseña</label>
            <input class="passwordAcceder" type="password" id="password" name="password" required>
            <input class="botonAcceder" type="submit" value="Registrarse">
        </form>
    </div>
<!-- FOOTER -->
    <footer>
        <p class="footerParrafo">Todos los derechos reservados®</p>
        <img class="logosFooter1" src="../imgs/wpp logo.png" alt="whatsapp logo">
        <img class="logosFooter2" src="../imgs/ig logo.png" alt="instagram logo">
        <img class="logosFooter3" src="../imgs/fb lgo3.png" alt="facebook logo">
    </footer>
    <script src="../nav.js"></script>
</body>

</html>

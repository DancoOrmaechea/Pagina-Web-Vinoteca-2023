<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="stylesheet" href="../css/estilo.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
</head>

<body>
    <!-- BARRA DE NAVEGACION -->
    <header class="header__Navegacion">
        <div class="Logo__Vino__Teca">
            <a href="../index.html">
                <img class="animate__animated animate__bounce" id="imagen__Logo__Principal"
                    src="../imgs/VinoTecaPREMIUM1.png" alt="LogoVinoTeca">
            </a>
        </div>
        <nav>
            <ul id="navHamburguesa" class="navegacion__Paginas__ul">
                <button class="menuCerrar" id="menuCerrar">X</button>
                <li class="navegacion__Paginas__li"><a class="navegacion__Paginas__a" href="../index.html">Inicio</a>
                </li>
                <li class="navegacion__Paginas__li"><a class="navegacion__Paginas__a"
                        href="./tienda.html">Tienda</a></li>
                <li class="navegacion__Paginas__li"><a class="navegacion__Paginas__a"
                        href="./contacto.html">Contacto</a></li>
                <li class="navegacion__Paginas__li"><a class="navegacion__Paginas__a"
                        href="./conocenos.html">Conocenos</a></li>
                <li class="navegacion__Paginas__li"><a class="navegacion__Paginas__a"
                        href="./accederRegistrarse.html">Acceder</a></li>
            </ul>
        </nav>
        <button class="menuAbrir" id="menuAbrir">=</button>
    </header>
    <h1 class="h1Contacto">CONSULTAS</h1>
    <div class="divContactoPadre">
        <img class="imgContacto1" src="../imgs/wpp logo.png" alt="wppLogo">
        <img class="imgContacto2" src="../imgs/emailLogo.png" alt="emailLogo">
        <h2 class="h2ContactoHijo1"><a href="">LaBodegaDelOso@gmail.com.ar</a></h2>
        <h2 class="h2ContactoHijo2">+5492944000000</h2>
    </div>
<!-- FORMULARIO -->
    <main class="mainContacto">
        <div class="containerContacto">
            <h2 class="contactoTituloForm">CONTACTANOS</h2>
            <form class="formContacto" action="#" method="post">
                <label class="labelContacto" for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>
                <label class="subtitulosFormulario" for="apellido">Apellido:</label>
                <input type="text" id="apellido" name="apellido" required>
                <label class="subtitulosFormulario" for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required>
                <label class="subtitulosFormulario" for="mensaje">Mensaje:</label>
                <textarea id="mensaje" name="mensaje" rows="4" required></textarea>
                <input type="submit" value="Enviar">
            </form>
        </div>
    </main>
<!-- FOOTER -->
    <footer>
        <p class="footerParrafo">Todos los derechos reservados®</p>
        <img class="logosFooter1" src="../imgs/wpp logo.png" alt="whatsapp logo">
        <img class="logosFooter2" src="../imgs/ig logo.png" alt="instagram logo">
        <img class="logosFooter3" src="../imgs/fb lgo3.png" alt="facebook logo">
    </footer>
    <script src="../nav.js"></script>
</body>

</html>
